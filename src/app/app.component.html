<input type="text" [(ngModel)]="title">
{{ title }}

<div [ngSwitch]="title">
  <p *ngSwitchCase="'roberto'">este es roberto</p>
  <p *ngSwitchCase="'christi'">este es christi</p>
  <p *ngSwitchCase="'arturo'">este es arturo</p>
  <p *ngSwitchDefault>No hay match</p>
</div>


<input type="text" [(ngModel)]="agregarItem">
<button (click)="addItem()">Add item</button>

<ul>
  <li *ngIf="items.length === 0">La lista está vacía</li>
  <li *ngFor="let item of items; index as ll">
    {{ item }} {{ ll }}
    <button (click)="deleteItem(ll)">Delete</button>
  </li>
</ul>

<div class="product-grid">
  <app-product  *ngFor="let product of products"
  (productClicked)="clickProduct($event)" [product]="product">
  </app-product>
</div>      <!--esto manda la variable iteradora, que es el componente encargado en iterar, recibido por el input-->
